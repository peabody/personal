<html>
	<head>
		<title>This is just</title>
	</head>
	<body>
		<h1>Asian forums.net bookmarklets.</h1>
		<p><a href="javascript:(function(){

	/* the minimum version of jQuery we want */
	var v = '1.3.2';

	/* check prior inclusion and version */
	if (window.jQuery === undefined || window.jQuery.fn.jquery < v) {
		var done = false;
		var script = document.createElement('script');
		script.src = 'http://ajax.googleapis.com/ajax/libs/jquery/' + v + '/jquery.min.js';
		script.onload = script.onreadystatechange = function(){
			if (!done && (!this.readyState || this.readyState == 'loaded' || this.readyState == 'complete')) {
				done = true;
				initMyBookmarklet();
			}
		};
		document.getElementsByTagName('head')[0].appendChild(script);
	} else {
		initMyBookmarklet();
	}

	function flashNotice() {
		var notice = $('#notice');
		var notice = notice.length ? notice : $('<h1 id=notice>Links Highlighted</h1>').appendTo('body');
		notice.css({position: 'fixed',
					right: '1px',
					bottom: '1px',
				    display: 'none'});   	
		notice.fadeIn(1000).fadeOut(1000);		
	}

	function initMyBookmarklet() {
		(window.myBookmarklet = function() {
			flashNotice();
		})();
	}

})();">Grab links example</a></p>
	</body>
</html>
